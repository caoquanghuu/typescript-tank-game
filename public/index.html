<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Getting Started</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <script src="bundle.js"></script>
    <div id="gara" hidden>
      <div
        id="tank-1"
        style="width: 100px; height: 100px; position: absolute; top: 0; left: 0"
      >
        <img src="tank-1.svg" alt="" />
      </div>
      <div
        id="tank-2"
        style="width: 100px; height: 100px; position: absolute; top: 0; left: 0"
      >
        <img src="tank-2.svg" alt="" />
      </div>
      <div id="tank-bullet">
        <img id="bullet" src="./bullet-icon.jpg" />
      </div>
    </div>
    <div id="game-container"></div>
    <div id="space-player-status">
      <div id="player-hp">HP:</div>
      <div id="current-hp">5</div>
      <div id="player-score">Score:</div>
      <div id="current-score">0</div>
    </div>
  </body>
</html>
